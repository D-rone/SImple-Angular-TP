<form (ngSubmit)="onSubmit()">
    <label for="name">Nom:</label>
    <input type="text" id="nom" name="nom" [(ngModel)]="formData.nom" required />
    <br />
    <label for="age">Age:</label>
    <input
      type="number"
      id="age"
      name="age"
      [(ngModel)]="formData.age"
      required
    />
    <br />
    <button type="submit">Submit</button>
  </form>
